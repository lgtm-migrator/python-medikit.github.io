- name: git
  description: Git SCM support (always enabled)
  artifacts:
    files:
      - .git/
      - .gitignore
  maturity: 0

- name: make
  description: Makefile generation support (always enabled)
  artifacts:
    files:
      - Makefile
    targets:
      - install
      - install-dev
      - update
      - update-requirements
      - help
  maturity: 0

- name: sphinx
  description: Sphinx documentation generator
  artifacts:
    targets:
      - docs
  maturity: 1

- name: docker
  description: Docker packaging support
  artifacts:
    files:
      - .dockerignore
      - Dockerfile/Rockerfile
      - docker-compose.yml
    targets:
      - docker-build
      - docker-push
      - docker-run
      - docker-shell
  maturity: 3

- name: python
  description: Python 3.5+ package using setuptools
  artifacts:
    files:
      - MANIFEST.in
      - classifiers.txt
      - requirements*.txt
      - setup.cfg
      - setup.py
      - $(PACKAGE)/*
  maturity: 1

- name: django
  requires: [python]
  description: Django project
  artifacts:
    files:
      - manage.py
      - settings.py
      - urls.py
      - wsgi.py
    targets:
      - runserver
    reqs:
      - django
    reqs_prod:
      - gunicorn
  maturity: 3

- name: pylint
  requires: [python]
  description: Linting, using pylint
  artifacts:
    targets:
      - lint
    reqs_dev:
      - pylint
  maturity: 10

- name: pytest
  requires: [python]
  description: Tests, using pytest
  artifacts:
    files:
      - tests/*
    targets:
      - test
    reqs_dev:
      - coverage
      - pytest
      - pytest-cov
      - pytest-sugar
  maturity: 1

- name: yapf
  requires: [python]
  description: Code formatting, using yapf
  artifacts:
    targets:
      - format
    reqs_dev:
      - yapf
  maturity: 1

- name: nodejs
  description: Nodejs package, using Yarn
  artifacts:
    files:
      - package.json
  maturity: 4

- name: webpack
  description: Webpack web assets builder
  requires: [nodejs]
  artifacts:
    files:
      - config/webpack.json
  maturity: 4
